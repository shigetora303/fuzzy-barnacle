<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Starting Help</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt='logo starting help'>
        </div>
        <div class="buttons-container">
            <button class="facebook-button social-button">
                <img src="./images/facebook.png" class="f-icon" alt='facebook icon'>
            </button>

            <button class="instagram-button social-button">
                <img src="./images/Instagram.png" class='i-icon' alt='instagram-icon'>
            </button>

            <button class="help-button social-button">
                <span class="contact-text">Звязатись</span>
                <img src="./images/mail.png" class="h-icon" alt='email-icon'>
            </button>
        </div>

        <div class='clear'></div>
    </header>
</body>

</html>
